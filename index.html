<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Shape Up Or Shape Out</title>
  </head>
  <body>
    <div class="container">
        <div class="row">
            <div class="col">
                <h1>So Tell Me About Yourself...</h1>
            </div>
        </div>
      <form action="">
        <div class="form-row">
          <div class="col-10 input-group">
            <input
              class="form-control"
              type="text"
              id="squareLength"
              placeholder="Enter Square Side Length"
            />
           <div class="input-group-append"> <button id="square-btn" class="btn btn-primary">Square</button></div>

          </div>
          <div class="col-5">
            <input
              class="form-control"
              type="text"
              id="rectWidth"
              placeholder="Enter Rectangle Width"
            />
          </div>
          <div class="col-5 input-group">
            <input
              class="form-control"
              type="text"
              id="rectHeight"
              placeholder="Enter Rectangle Height"
            /> 
            <div class="input-group-append">
            <button id="rectangle-btn" class="btn btn-primary">Rectangle</button>
          </div>
          </div>
         
          <div class="col-10 input-group">
            <input
              class="form-control"
              type="text"
              id="circleRadius"
              placeholder="Enter Circle Radius"
            />
            <div class="input-group-append">
            <button id="circle-btn" class="btn btn-primary">Circle</button>
          </div>
          </div>
          
          <div class="col-10 input-group">
            <input
              class="form-control"
              type="text"
              id="triangleSides"
              placeholder="Enter Triangle Sides"
            />
            <div class="input-group-append">
            <button id="triangle-btn" class="btn btn-primary">Triangle</button>
          </div>
          </div>
          
        </div>
      </form>

      <div class="row">
        <div class="col-10 canvas"></div>
        <div class="col-2 sidepanel">
          <form>
              <label for="shapeName">Shape Name</label>
              <input type="text" id="shapeName" class="form-control" placeholder="" />
              <label for="shapeWidth">Width</label>
          <input type="text" id="shapeWidth" class="form-control" placeholder="" />
          <label for="shapeHeight">Height</label>
          <input type="text" id="shapeHeight" class="form-control" placeholder="" />
          <label for="shapeRadius">Radius</label>
          <input type="text" id="shapeRadius" class="form-control" placeholder="" />
          <label for="shapeArea">Area</label>
          <input type="text" id="shapeArea" class="form-control" placeholder="" />
          <label for="shapePerimeter">Perimeter</label>
          <input type="text" id="shapePerimeter" class="form-control" placeholder="" /></form>
        </div>
      </div>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
      integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
      crossorigin="anonymous"
    ></script>
    <script src="./script.js"></script>
  </body>
</html>
